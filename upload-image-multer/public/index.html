<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image using multer</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="uploadForm" action="/uploads" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    <!-- displaying image -->
     <h2>Uploaded Image</h2>
     <img id="uploadingImage" src="" alt="Uploaded image" width="400">

     <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            const formData = new FormData(e.target)
            const response = await fetch('/uploads', {
                method:'POST',
                body:formData
            })
            const result = await response.json()
            if(result.file){
                document.getElementById('uploadingImage').src = `/uploads/${result.file}`
            }
        })
     </script>
</body>
</html>
